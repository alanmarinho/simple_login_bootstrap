<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags ObrigatÃ³rias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">

  <title>login</title>
</head>

<body>
  <div class="container" id="main_container">
    <div class="container" id="left_container">
      <div id="user_image"></div>
      <form id="form">
        <div class="form-group">
          <label for="login">Login</label>
          <input type="text" class="form-control" id="login" placeholder="Digite seu login">
        </div>
        <div class="form-group">
          <label for="Password">Senha</label>
          <input type="password" class="form-control" id="Password" placeholder="Digite sua senha">
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Login</button>
        <div class="form-group">
          <a class="form-check-label" href="#" id="forgot_password">Esquece a senha?</a>
        </div>
      </form>
      <div class="container" id="social_area">
        <div class="container">
          <div class="row">
            <a class="col-sm img" id="facebook" href="#"></a>
            <a class="col-sm img" id="twitter" href="#"></a>
            <a class="col-sm img" id="instagram" href="#"></a>
            <a class="col-sm img" id="linkedin" href="#"></a>
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="right_container">
    </div>
  </div>

  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
